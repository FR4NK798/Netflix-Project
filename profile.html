<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Profil Netflix</title>
  </head>
  <body>
    <div class="profile">
      <div class="container-fluid pt-2">
        <img src="./assets/netflix_logo.png" alt="" style="height: 3em" />
      </div>

      <div class="container">
        <div class="row border-bottom border-secondary" style="margin-inline-start: 22.5em; margin-inline-end: 13.5em">
          <div class="col px-0">
            <h1 class="h1 text-light" style="font-size: 3em">Edit Profile</h1>
          </div>
        </div>
        <div class="row align-items-end" style="margin-inline-start: 22.5em; margin-inline-end: 13.5em">
          <div class="col-2 px-0" style="width: 7.5em">
            <img src="./assets/avatar.png" alt="" style="height: 100%; width: 100%; object-fit: contain" />
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="mb-3" style="width: 20.5em">
                  <label for="exampleFormControlInput1" class="form-label"></label>
                  <input
                    type="email"
                    class="form-control profNick"
                    id="exampleFormControlInput1"
                    placeholder="Strive Student"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="dropdown d-flex flex-column">
                  <label for="dropdown" class="form-label" style="color: #c6c6c1">Language</label>
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="width: 8.5em; font-size: smaller"
                  >
                    Language
                  </button>

                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col offset-6"><h3 class="fs-4 text-secondary">Maturity Settings:</h3></div>
        </div>
        <div class="row">
          <div class="col offset-6">
            <div class="dropdown">
              <button
                class="btn btn-secondary"
                id="maturity"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                All Maturity Ratings
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col offset-6">
            <p class="fs-5 text-light">Show titles of all maturity ratings for this profile.</p>
          </div>
        </div>
        <div class="row">
          <div class="col offset-6">
            <button class="custom-button">EDIT</button>
          </div>
        </div>
        <div class="row">
          <div class="col offset-6">
            <h3 class="fs-4 text-secondary">Autoplay Controls</h3>
          </div>
        </div>
        <div class="row">
          <div class="col offset-6">
            <input type="checkbox" autocomplete="off" />
            <label for="btncheck2">Autoplay netx episode in a series on all devices.</label>
          </div>
          <div class="col offset-6">
            <input type="checkbox" autocomplete="off" />
            <label for="btncheck2">Autoplay previews while browsing on all devices.</label>
          </div>
        </div>
        <div class="row">
          <div class="col offset-6">
            <button type="button" class="custom-button">SAVE</button>
            <button type="button" class="custom-button">CANCEL</button>
            <button type="button" class="custom-button">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
